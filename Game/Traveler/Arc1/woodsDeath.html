<!DOCTYPE HTML>
<HTML lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Traveler's Death</title>
		<link rel="stylesheet" href="tArt/travelerstyle.css">
		<link rel="icon" type="image/svg" sizes="32x32" href="">
		<header class="deathHeader">
		
			<img class="logo" src="../../art/questdontdie.svg">
			<p class="charname">Traveler</p>
			<p class="arcText">DEATH</p> 
		</header>
	</head>
	
	<div class="deathBody">
		<div class="image-transition">
			<style>
				html, body {
					margin: 0;
					padding: 0;
					height: 100%;
					width: 100%;
					background-color: black;
				}

				.image-transition {
					position: relative;
					width: 100vw;
					height: 100vh;
					overflow: hidden;
				}


				.image1 {
					position: absolute;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					object-fit: contain;      
					object-position: center;  
					background-color: black;  
					animation: fadeOut 8s ease-in-out forwards;
					z-index: 1;
				}



				.image2 {
					position: absolute;
					top: 50%;
					left: 50%;
					width: 40vw;
					height: auto;
					margin-left: -1vw;
					opacity: 0;
					transform: translate(-50%, -50%);
					animation: appearSecond 8s ease-in-out forwards;
					z-index: 3;
				}


				#text {
					
					display: flex;
					align-items: center;
					justify-content: center;
					font-size: 2vw;
					margin-top: 29vw;
					opacity: 0;
					
					animation: appearThird 10s ease-in-out forwards;
					z-index: 2;
				}
				
				#image3button {
					
					position: absolute;
					top: 80%;
					left: 50%;
					width: 20vw;            
					height: auto;
					opacity: 0;
					transform: translate(-50%, -50%);
					animation: appearThird 10s ease-in-out forwards;
					z-index: 2;
				}


				.fade-overlay {
					position: absolute;
					width: 100%;
					height: 100%;
					background-color: black;
					opacity: 0;
					top: 0;
					left: 0;
					animation: fadeBlack 8s ease-in-out forwards;
					z-index: 4;
				}

				#invisbutton{
					display: flex;
					align-items: center;
					justify-content: center;
					width: 45%;
					animation: appearThird 10s ease-in-out forwards;
					margin-top: -19vw;
					
					z-index: 5;
					opacity: 100;
				
				}


				@keyframes fadeOut {
					0% { opacity: 1; }
					40% { opacity: 1; }
					70% { opacity: 0; }
					100% { opacity: 0; }
				}


				@keyframes fadeBlack {
					0% { opacity: 0; }
					40% { opacity: 0; }
					55% { opacity: 1; }
					70% { opacity: 1; }
					100% { opacity: 0; }
				}


				@keyframes appearSecond {
					0% { opacity: 0; }
					60% { opacity: 0; }
					80% { opacity: 1; }
					100% { opacity: 1; }
				}


				@keyframes appearThird {
					0% { opacity: 0; }
					62.5% { opacity: 0; }
					80% { opacity: 1; }
					100% { opacity: 1; }
				}
	
			</style>
			<img src="../art/death/spikes.svg" alt="First image" class="image image1">
			<img src="../art/death/youdied.svg" alt="Second image" class="image image2">
			
			<h2 class="deathtext" id="text">You ventured into the sprawling woods and walked off a cliff into spikes.<h2>
			<div class="fade-overlay"></div>
		</div>
		<form id="deathform"action="../../charselect.html">
			<input type="image" class="startover" src="../art/death/startover.svg" id="invisbutton"></input>
		
		</form>
	
	</div>

</HTML>
