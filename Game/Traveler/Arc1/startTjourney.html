<!DOCTYPE HTML>
<HTML lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Traveler's Journey Act 1</title>
		<link rel="stylesheet" href="../../art/style.css">
		<link rel="icon" type="image/svg" sizes="32x32" href="">
		<header class="gameheader">
		
			<img class="logo" src="../../art/questdontdie.svg" alt="Logo">
			<p class="charname">Traveler</p>
			<p class="arcText">ARC 1</p> 
		</header>
	</head>
	
	<div class="belowhead">
		<img class="paths" src="../art/paths/firstpath.svg" alt="two paths">
	</div>	
	<div class="arrows">
		<form action="shop.html">
			<label for="left" class="leftlabel">Shop</label>
			<input class="left" id="left" type="image" src="../art/arrows/leftarrowcopy.svg" alt="Shop" width="100%"></input>
			
		</form>	
		<p class="sideText"><span class="sideHeading">Your first choice!</span>
		Welcome traveler!<br>
		The shopkeeper has been expecting you.<br> 
		The shop is on your left.<br>
		</p>
		<form action="woodsDeath.html">
			<label for="right" class="rightlabel">Woods</label>
			<input class="right" type="image" src="../art/arrows/rightarrowcopy.svg" alt="Woods" width="100%"></input>
		</form>
	</div>

		
	
	

</HTML>
