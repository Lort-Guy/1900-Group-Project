<!DOCTYPE HTML>
<HTML lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Traveler's Journey Act 2</title>
		<link rel="stylesheet" href="../../art/style.css">
		
		<header class="gameheader">
		
			<img class="logo" src="../../art/questdontdie.svg" alt="Logo">
			<p class="charname">Traveler</p>
			<p class="arcText">ARC 2</p> 
		</header>
	</head>
	
	<div class="belowhead">
		<img class="paths" src="../art/paths/goodpathorbadpathlow.svg" alt="two paths" height="650vw" width="100vw">
	</div>	
	<div class="arrows">
		<form action="berrydeath.html">
			<label for="left" class="leftlabel">Left</label>
			<input class="left" id="left" type="image" src="../art/arrows/leftarrowcopy.svg" alt="Left" width="100%"></input>
			
		</form>	
		<p class="sideText"><span class="sideHeading">You Went Left!</span>
		You are met with another set of paths!
		</p>
		<form action="into_forest.html">
			<label for="right" class="rightlabel">Right</label>
			<input class="right" id="right" type="image" src="../art/arrows/rightarrowcopy.svg" alt="Enter forest" width="100%"></input>
			
		</form>
	</div>

		
	
	

</HTML>
