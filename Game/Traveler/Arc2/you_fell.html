<!DOCTYPE HTML>
<HTML lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Traveler's Journey Act 2</title>
		<link rel="stylesheet" href="../../art/style.css">
		
		<header class="gameheader">
		
			<img class="logo" src="../../art/questdontdie.svg">
			<p class="charname">Traveler</p>
			<p class="arcText">ARC 2</p> 
		</header>
	</head>
	
	<div class="belowhead">
		<img class="paths" src="../art/cave/hole.svg" height="650vw" width="100vw">
	</div>	
	<div class="arrows">
		<form action="">
			<label for="left" class="leftlabel"></label>
			<input class="left" id="left" type="image" src="../art/arrows/leftarrowcopy.svg" width="100%"></input>
			
		</form>	
		<p class="sideText"><span class="sideHeading">You Fell!</span>
		You died.<br>
		Quest Failed.
		</p>
		<form action="">
			<label for="right" class="rightlabel"></label>
			<input class="right" id="right" type="image" src="../art/arrows/rightarrowcopy.svg" width="100%"></input>
			
		</form>
	</div>

		
	
	

</HTML>
