<!DOCTYPE HTML>
<HTML lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Traveler's Journey Act 2</title>
		<link rel="stylesheet" href="../../art/style.css">
		
		<header class="gameheader">
		
			<img class="logo" src="../../art/questdontdie.svg" alt="Logo">
			<p class="charname">Traveler</p>
			<p class="arcText">ARC 2</p> 
		</header>
	</head>
	
	<div class="belowhead">
		<img class="paths" src="../art/cave/cavefirstlow.svg" alt="two paths" height="650vw" width="100vw">
	</div>	
	<div class="arrows">
		<form action="explore.html">
			<label for="left" class="leftlabel">Explore</label>
			<input class="left" id="left" type="image" src="../art/arrows/leftarrowcopy.svg" alt="explore" width="100%"></input>
			
		</form>	
		<p class="sideText"><span class="sideHeading">You've entered a cave!</span>
		You can go into a hole, or further into the cave.
		</p>
		<form action="you_fell.html">
			<label for="right" class="rightlabel">Hole</label>
			<input class="right" id="right" type="image" src="../art/arrows/rightarrowcopy.svg" alt="into hole" width="100%"></input>
			
		</form>
	</div>

		
	
	

</HTML>
