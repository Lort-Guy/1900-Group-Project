<!DOCTYPE HTML>
<HTML lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Traveler's Journey Act 2</title>
		<link rel="stylesheet" href="../../art/style.css">
		
		<header class="gameheader">
		
			<img class="logo" src="../../art/questdontdie.svg" alt="Logo">
			<p class="charname">Traveler</p>
			<p class="arcText">ARC 2</p> 
		</header>
	</head>
	
	<div class="belowhead">
		<img class="paths" src="../art/cave/cave.svg" alt="Cave" height="650vw" width="100vw">
	</div>	
	<div class="arrows">
		<form action="hide.html">
			<label for="left" class="leftlabel">Hide</label>
			<input class="left" id="left" type="image" src="../art/arrows/leftarrowcopy.svg" alt="Hide" width="100%"></input>
			
		</form>	
		<p class="sideText"><span class="sideHeading">You Found A Cave!</span>
		You suddenly hear wolves howling behind you.<br>
		What do you do?.<br>
		
		</p>
		<form action="explore.html">
			<label for="right" class="rightlabel">Explore</label>
			<input class="right" id="right" type="image" src="../art/arrows/rightarrowcopy.svg" alt="Enter cave" width="100%"></input>
			
		</form>
	</div>

		
	
	

</HTML>
